<div class="bg-slate-50 min-h-screen">
      <div class="container mx-auto my-6">
            <div class="bg-slate-300 rounded-2xl">
                  <div class="flex justify-between align-middle gap-3 py-2 px-4">
                        <div class="flex gap-4 py-2">
                              <button class="bg-slate-600 rounded-2xl p-2 text-white">En cours</button>
                              <button class="bg-slate-600 rounded-2xl p-2 text-white">Terminé</button>
                        </div>
                        <div class="flex">


                              <div class="relative flex items-center">
                                    <span class="absolute">

                                          <svg xmlns="http://www.w3.org/2000/svg"
                                                class="w-6 h-6 mx-3 text-gray-400 dark:text-gray-500" fill="none"
                                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                      d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                                          </svg>

                                    </span>

                                    <input [formControl]="searchControl" type="search" placeholder="Recherche"
                                          autocomplete="off" class=" block w-full py-2.5 text-gray-700 placeholder-gray-400/70 bg-white border
                                    border-gray-200 rounded-lg pl-11 pr-5 rtl:pr-11 rtl:pl-5 dark:bg-gray-900
                                    dark:text-gray-300 dark:border-gray-600 focus:border-blue-400
                                    dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring
                                    focus:ring-opacity-40">
                              </div>
                        </div>
                  </div>
            </div>
      </div>

      <div class="py-10 w-full min-h-max gap-4 flex-wrap flex justify-center items-center">
            @for (competition of competitions; track $index) {
            <div
                  class="w-60 p-2 bg-white rounded-xl transform transition-all hover:-translate-y-2 duration-300 shadow-lg hover:shadow-2xl">
                  <!-- Image -->
                  <img class="h-40 mx-auto object-cover rounded-xl" src="./assets/img/competition.jpg"
                        alt="{{competition.name}}">
                  <div class="p-2">
                        <!-- Heading -->
                        <h2 class="font-bold text-lg mb-2 truncate" title="{{competition.name}}">{{competition.name}}
                        </h2>
                        <h2 class="text-xs mb-2 ">{{competition.date}}</h2>
                        <!-- Description -->
                        <p class="text-sm text-gray-600 truncate h-10" title="{{competition.description}}">
                              {{competition.description}}
                        </p>
                  </div>
                  <!-- CTA -->
                  <div class="m-2 flex justify-between">
                        <h2 class="font-bold">
                              {{competition.price}} MAD
                              <!-- {{competition.nbParticipants}} / {{competition.nbParticipantsMax}} -->
                        </h2>
                        <button data-modal-target="competition-info" data-modal-toggle="competition-info"
                              class="text-white bg-yellow-500 px-3 py-1 rounded-md hover:bg-yellow-600">More</button>
                  </div>
            </div>
            }
            @empty {
            <div>
                  <h1 class="text-2xl text-gray-500">Aucune compétition</h1>
            </div>
            }
      </div>
</div>

<!-- Main modal -->
<div id="competition-info" tabindex="-1" aria-hidden="true"
      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative p-4 w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                  <!-- Modal header -->
                  <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                              Ajoute nouveau membre
                        </h3>
                        <button type="button"
                              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                              data-modal-hide="competition-info">
                              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 14 14">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                              </svg>
                              <span class="sr-only">Close modal</span>
                        </button>
                  </div>
                  <!-- Modal body -->
                  <div class="p-4 md:p-5 space-y-4">
                        <div class="flex flex-col">
                              <label class="block text-sm">
                                    <span class="text-gray-700 dark:text-gray-400">Nom</span>
                                    <input
                                          class="block w-full mt-1 rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0">
                              </label>
                        </div>
                        <div class="flex flex-col">
                              <label class="block text-sm">
                                    <span class="text-gray-700 dark:text-gray-400">Prenom</span>
                                    <input
                                          class="block w-full mt-1 rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0">
                              </label>
                        </div>
                        <div class="flex flex-col">
                              <label class="block text-sm">
                                    <span
                                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nationalité</span>
                                    <select name="" id=""
                                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                          <option selected disabled>Sélectionner la nationalité</option>
                                          <option value="">Maroc</option>
                                          <option value="">Algerie</option>
                                          <option value="">Tunisie</option>
                                          <option value="">Egypte</option>
                                    </select>
                              </label>
                        </div>
                        <div class="flex flex-col">
                              <label class="block text-sm">
                                    <span class="text-gray-700 dark:text-gray-400">Numéro d'identité</span>
                                    <input type="text"
                                          class="block w-full mt-1 rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0">
                              </label>
                        </div>
                        <label class="block">
                              <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                    for="identity_document">
                                    Document d'identité
                              </label>
                              <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                                    aria-describedby="identity_document" id="identity_document" type="file">
                        </label>

                        <!-- Modal footer -->
                        <div
                              class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                              <button data-modal-hide="competition-info" type="button"
                                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                    Ajoute
                              </button>
                              <button data-modal-hide="competition-info" type="button"
                                    class="ms-3 text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">
                                    Annuler
                              </button>
                        </div>
                  </div>
            </div>
      </div>
</div>
